    <header style=" background-color: #676767; padding: 0 1rem;">

    <main >

        <div style="width: 100%;">
            <p id="mensaje_visitado"></p>
            <button class="esconder" id="button_si">si</button>

        </div>

              <div class="popup-buttons">
                <button id="popup-yes">Sí</button>

                    <div class="text-center altura_cont1">
                        <!-- stand 1 -->
                        <input type="checkbox" class="hidden" id="hotspots1_1">
